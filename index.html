<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />  
        <link rel="stylesheet" href="./assets/styles.css" />   
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>
    
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h5 class="mt-1">Search for City:</h5>
                        <div class="mb-3">
                            <input id="user-city" type="text" placeholder="city name" aria-label="Enter a city">
                            <div>
                                <button class="btn" type="button" id="search-btn">
                                    Search
                                </button>
                            </div>
                        </div>
        
                        <form id="history"></form>
                </div>
                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none">
                            <div class="card-body">
                                <h3 id="cityname" class="city-name align-middle"></h3>
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p id="UVindex"></p>
                            </div>
                        </div>
                    </div>
                    <div id="five-day" class="row d-none">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
    
</html>
